<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/seo/ebda-og.jpg" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ========================= -->
    <!-- SEO (Primary - English) -->
    <!-- ========================= -->
    <title>EBDA Marketing Agency | Building Brands That Lead</title>
    <meta
      name="description"
      content="EBDA is a premium marketing agency in Damascus offering branding, digital marketing, software development, printing, and event management solutions."
    />

    <meta
      name="keywords"
      content="EBDA, marketing agency Syria, branding agency Damascus, digital marketing, SEO, social media marketing, software development, printing, event management"
    />

    <meta name="author" content="EBDA Marketing Agency" />

    <!-- ========================= -->
    <!-- Open Graph (EN) -->
    <!-- ========================= -->
    <meta property="og:title" content="EBDA Marketing Agency" />
    <meta
      property="og:description"
      content="Building brands that lead through strategy, creativity, and technology."
    />
    <meta
      property="og:image"
      content="https://ebda-sy.com/assets/seo/ebda-og.jpg"
    />
    <meta property="og:url" content="https://ebda-sy.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- ========================= -->
    <!-- Open Graph Arabic -->
    <!-- ========================= -->
    <meta property="og:locale:alternate" content="ar_AR" />
    <meta property="og:title" content="وكالة ابدأ للتسويق" />
    <meta
      property="og:description"
      content="نبني علامات تجارية رائدة عبر الاستراتيجية، الإبداع، والتقنية."
    />

    <!-- ========================= -->
    <!-- Twitter -->
    <!-- ========================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://ebda-sy.com/assets/seo/ebda-og.jpg"
    />

    <!-- ========================= -->
    <!-- Language Targeting -->
    <!-- ========================= -->
    <link rel="alternate" hreflang="en" href="https://ebda-sy.com/" />
    <link rel="alternate" hreflang="ar" href="https://ebda-sy.com/" />
    <link rel="alternate" hreflang="x-default" href="https://ebda-sy.com/" />
  </head>

  <body>
    <!-- Arabic direction is handled dynamically by React -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
